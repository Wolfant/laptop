---
# vars file for laptop
prerequierements_packages:
  - gnupg
  - snapd

gpg_keys:
  - https://download.docker.com/linux/ubuntu/gpg
  - https://dbeaver.io/debs/dbeaver.gpg.key

repos:
  - deb https://packages.microsoft.com/repos/vscode stable main
  - deb https://dbeaver.io/debs/dbeaver-ce /

install_packages:
  - vim
  - software-properties-common
  - apt-transport-https
  - wget
  - nodejs
  - npm
  - git
  - maven
  - gradle
  - openjdk-11-jdk
  - openjdk-8-jdk
  - yarn

install_snap_packages:
  - code
  - dbeaver
  - intellij-idea-community
  - postman
  - slack
  - teams-for-linux
  - android-studio
  - docker
  - microk8s
  - notepad-plus-plus


docker_packages:
  - ca-certificates
  - curl
  - gnupg
  - lsb-release

